<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏</title>
</head>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
ul{
	list-style: none;
	width: 600px;
	height: 50px;
	line-height: 40px;
	position: relative;
	left: 400px;
	top: 100px;
}
li{
	float: left;
	width: 124px;
	height: 47px;
	font-size: 14px;
	border: 1px solid #ddd;
	text-align: center;
	cursor: pointer;
	z-index: 2;
	position: relative;
	color: #666;
	font-weight: bold;
}
#bg{
	width: 124px;
	height: 47px;
	background: url(btn4.png) no-repeat;
	position: absolute;
	z-index: 1;
	left: 0;
}
</style>

<script type="text/javascript">
window.onload=function()
{
	var oUl=document.getElementsByTagName('ul')[0];
	var oLi=oUl.getElementsByTagName('li');
	var oBg=document.getElementById('bg');
	var i=0;

	for(i=0;i<oLi.length;i++)
	{
		oLi[i].index=i;
		oLi[i].onmouseover=function()
		{
			startMove(oBg,this.offsetLeft);
		}
	}

}

var iSpeed=0;
var oLeft=0;

function startMove(obj,final)
{
		clearInterval(obj.timer);

		obj.timer=setInterval(function(){
		
		iSpeed+=(final-obj.offsetLeft)/4;
		iSpeed*=0.7;
		oLeft+=iSpeed;

		if(Math.abs(iSpeed)<1 && Math.abs(oLeft-final)<1)
		{
			clearInterval(obj.timer);
			
			obj.style.left=final+'px';
			
		}
		else
		{
			obj.style.left=oLeft+'px';
		}

	},35)
}
</script>
<body>
<ul>
	<div id="bg"></div>
	<li>官网</li>
	<li>产品</li>
	<li>会员</li>
	<li>关于</li>
</ul>
</body>
</html>
