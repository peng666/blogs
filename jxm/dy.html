			　1927年9月，中国共产党在穆棱铁路沿线建立了穆棱铁路党支部。同时，中共北满地委派党员牛鹤九、延颇真等7人到穆棱铁路东线各站、穆棱县和梨树镇组织开展建党活动。牛鹤九(原名牛汀裕，字鹤九)和曾在宁安县学校任教的中共党员于明智、姜玉芝(女)三人被组织分派到梨树镇和穆棱矿开展建党活动，以各种身份为掩护组织建党工作，发展党员。通过不懈努力，在穆棱矿矿路事务所建立了鸡西地区第一个党支部——中共穆棱矿支部。牛鹤九任支部书记，下属党员3名。同时还领导下城子党员何柏其开展工作。
