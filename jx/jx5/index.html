			鸡西地区煤炭资源丰富，早在元代至大年间就有当地女真人用煤的记载，1896年左右调查发现的东北地区20来处最有价值的煤田中就有鸡西穆棱煤田。上世纪初，城子河、滴道、恒山、穆棱等地的居民陆续发现和使用煤炭，中外人士也纷纷到该地区调查勘探矿产和申请开矿。1918年获得开矿许可的密西煤矿公司成为鸡西矿区第一座正规煤矿，而1923年开始勘探和建矿的穆棱煤矿公司则是鸡西地区第一座中外合资企业，是北满地区唯一新式煤矿。煤炭的开采和因此兴建的铁路加快了向鸡西地区移民的步伐，促进了鸡西地区农业和工商业的繁荣，揭开了鸡西地区“因煤而兴、因煤而立”的历史大幕。
