<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>仿微博-张朋-</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
#box{
	width: 450px;
	height: 310px;
	margin: 20px auto;
	background: #ddd;
	padding-top: 20px;
}
#add{
	display: block;
	margin: 20px auto
}
#txt1,#btn1{
	display: block;
	margin: 0 auto;
}

#ul1{
	width: 450px;
	height: 500px;
	border: 1px solid #ddd;
	margin: 0 auto;
	overflow: hidden;
}

li{
	color: black
}
</style>
<script type="text/javascript">
window.onload=function(){
	var oTxt=document.getElementById('txt1');
	var oBtn=document.getElementById('btn1');
	var oUl=document.getElementById('ul1');
	var oLi=document.getElementsByTagName('li');
	var oTxts=document.getElementById('txt');

	oBtn.onclick=function(){
		var aLi=document.createElement('li');

		aLi.innerHTML=oTxt.value;
		oTxt.value='';

		if(oLi.length){

			oUl.insertBefore(aLi,oLi[0])

		}
		else{

			oUl.appendChild(aLi);

		}

	}
}
</script>
</head>
<body>
<div id="box">
	<div id="txt">
		<textarea id="txt1" cols="50" rows="10"></textarea>
		<br>
		<input id="btn1" type="button" value="发送">
	</div>
</div>	
<ul id="ul1">
	
</ul>
</body>
</html>
